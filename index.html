<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <title>Transform Effect On Scrolling</title>
</head>

<body>
    <section>
        <h1 class="first">Hello, <br>There</h1>
     
        <span class="curve">
            <img src="images/curve.png" </span>


    </section>


    <script>
let scroll = document.querySelector('.curve');
window.addEventListener('scroll' , function(){
    let value =1 + window.scrollY/-500;
    scroll.style.transform = `scaleY(${value})`;
})
    </script>
</body>

</html>
